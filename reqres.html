<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReqRes stuff</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <main class="container">
        <section>
            <h2>POST/Create user</h2>
            <form id="createForm">
                <label for="userName" class="form-label">Name:</label>
                <input type="text" class="form-control" name="userName" id="userName">
                <label for="userJob" class="form-label">Job:</label>
                <input type="text" class="form-control" name="userJob" id="userJob">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <section>
            <h2>Register User</h2>
            <form id="registerForm">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="email" id="email">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <section>
            <h2>GET users</h2>
            <div id="getOutput">

            </div>
        </section>

        <section>
            <h2>GET single user</h2>
            <div id="getSingleUser">

            </div>
        </section>

    </main>


    <script src="scripts/reqres.js"></script>
</body>

</html>
